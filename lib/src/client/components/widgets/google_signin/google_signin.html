<link rel="import" href="../../../../../../../packages/polymer/polymer.html">
<polymer-element name="google-signin">
  <template>
    <button id="signin"
            class="g-signin"
            data-scope="https://www.googleapis.com/auth/plus.me https://www.googleapis.com/auth/plus.login"
            data-clientId="{{clientId}}"
            data-callback="onSignInCallback"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin">{{signInMsg}}</button>
  </template>
  <script type="application/dart" src="google_signin.dart"></script>
</polymer-element>
